<!-- index.html -->
<html>
  <head>
    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- React DOM -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel Script (JSX support) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/jsx">
      const app = document.getElementById('app');
      const Header = function ({title}) {
        console.log(title)
        // Note the JSX syntax below
        // Note the curly brackets around the javascript code
        // Note the javascript code within what looks like a regular html tag
        return <h1>{title ? title : 'Default Title'}</h1>;
      }
      const HomePage = function() {
        const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];
        return (
          <div>
            {/* Nesting the Header component */}
            <Header title="React ðŸ’™"/>
            <ul>
              {names.map((name) => (
                <li>{name}</li>
              ))}
            </ul>
          </div>
        );
      }
      ReactDOM.render(<HomePage/>, app);
    </script>
  </body>

</html>
